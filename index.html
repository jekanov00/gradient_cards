<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Statistic Cards</h1>
<div class="cards">
    <div class="statCard">
        <h4 class="cardName">Weekly Sales</h4>
        <p class="statNumber">$ 15,0000</p>
        <svg class="cardIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z" />
        </svg>
        <p class="statDynamic">Increased by 60%</p>
    </div>
    <div class="statCard">
        <h4 class="cardName">Weekly Orders</h4>
        <p class="statNumber">45,6334</p>
        <svg class="cardIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
        </svg>
        <p class="statDynamic">Decreased by 10%</p>
    </div>
    <div class="statCard">
        <h4 class="cardName">Visitors Online</h4>
        <p class="statNumber">95,5741</p>
        <svg class="cardIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
        </svg>
        <p class="statDynamic">Increased by 5%</p>
    </div>
</div>
</body>
</html>
